{{define "title"}}
Login page - ElectricCompany
{{end}}

{{define "body"}}
<main class="container main-login">
    <article class="grid article-login">
        <div class="article-div-login">
            <hgroup>
                <h1>Login</h1>
                <h2></h2>
            </hgroup>
            <form action="/user/login" method="POST">
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </label>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="hero-img article-div-login"></div>
    </article>
</main>
{{end}}
